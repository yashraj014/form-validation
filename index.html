
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
     <base href="/form-validation/">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Type Name Here" id="name">
                        <i class="fa-solid"></i>
                        <span class="nameErr"></span>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" placeholder="xyz@gmail.com" id="email">
                         <i class="fa-solid"></i>
                        <span class="emailErr"></span>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" placeholder="at least 8 characters" id="password">
                       
                        <i class="fa-solid  validation-icon"></i>
                        <span class="passErr"></span>
                    </div>
                    <div>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" placeholder="at least 8 characters" id="confirm">
                        <i class="fa-solid"></i>
                        <span class="conpassErr"></span>
                    </div>
                    <div>
                        <button type="submit" class="btn">Create Account</button>
                    </div>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f824436cb8.js" crossorigin="anonymous"></script>
</body>
</html>
